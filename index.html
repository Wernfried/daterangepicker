<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>daterangepicker</title>
  <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="luxon.min.js"></script>
  <link rel="stylesheet" type="text/css" href="daterangepicker.css" />
  <script type="text/javascript" src="daterangepicker.js"></script>
  <link rel="shortcut icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='1em' font-size='80'>ðŸ“…</text></svg>" />

  <style type="text/css">
    .weekend {
      color: red
    }

    .weekend-day {
      color: red
    }
  </style>

  <script type="text/javascript">
    const DateTime = luxon.DateTime;
    const Duration = luxon.Duration;
    const Info = luxon.Info;
    const Settings = luxon.Settings;

    $(document).ready(function () {

      const durs = [
        Duration.fromObject({ hours: 6 }),
        Duration.fromObject({ hours: 1 }),
        Duration.fromObject({ minutes: 10 }),
        Duration.fromObject({ minutes: 1 }),
        Duration.fromObject({ seconds: 30 }),
        Duration.fromObject({ seconds: 1 })
      ];

      $('#picker').daterangepicker({
        timePicker: true,
        singleDatePicker: false,
        singleMonthView: false,
        timePicker24Hour: true,
        timePickerStepSize: Duration.fromObject({ minutes: 10 }),
        //showDropdowns:true, 
        //maxSpan: Duration.fromObject({ days: 14 }),
        //minSpan: Duration.fromObject({ days: 4 }),
        //onOutsideClick: 'cancel',
        minDate: DateTime.now().startOf('month').minus({ month: 1 }).toJSDate(),
        maxDate: DateTime.now().plus({ month: 3 }).endOf('month').toJSDate(),
        startDate: DateTime.now().startOf('day').plus({ hours: 6, minutes: 22 }),
        endDate: DateTime.now().startOf('day').plus({ days: 30, hours: 10, minutes: 30 }),
        /*ranges: {
          'Today': [DateTime.now().startOf('day'), DateTime.now().endOf('day')],
          'Yesterday': [DateTime.now().startOf('day').minus({ days: 1 }), DateTime.now().minus({ days: 1 }).endOf('day')],
          'Last 7 Days': [DateTime.now().startOf('day').minus({ days: 6 }), DateTime.now()],
          'Last 30 Days': [DateTime.now().startOf('day').minus({ days: 29 }), DateTime.now()],
          'This Month': [DateTime.now().startOf('day').startOf('month'), DateTime.now().endOf('month')],
          'Last Month': [DateTime.now().startOf('day').minus({ months: 1 }).startOf('month'), DateTime.now().minus({ months: 1 }).endOf('month')]
        }*/
        locale: {
          format: 'dd.MM.yyyy HH:mm',
          //durationFormat: { unitDisplay: "short" }
        }
      });
      $('#picker').trigger('click');

    });

  </script>
</head>

<body>
  <div>
    <input type="text" id="picker" size="30" />
  </div>

</body>

</html>
